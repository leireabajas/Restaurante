<app-navbar (searchChanged)="updateSearchQuery($event)"></app-navbar>

<div class="container my-5">
  <h2 class="text-center mb-4">Nuestros Restaurantes 🍽️</h2>

  <div class="row g-4">
    @for (restaurant of filterRestaurants(); track restaurant._id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <div class="card restaurant-card w-100 hover-zoom shadow-sm">
          <img
            [src]="restaurant.imagen || 'https://via.placeholder.com/300x200?text=Restaurante'"
            class="card-img-top restaurant-image"
            alt="Imagen Restaurante"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ restaurant.nombre }}</h5>
            <p class="card-text text-muted small mb-1">📍 {{ restaurant.ubicacion }}</p>
            <p class="card-text text-muted small mb-3">🍴 {{ restaurant.tipoComida }}</p>
            <div class="mt-auto">
              <a [routerLink]="['/restaurant-detail', restaurant._id]" class="btn btn-outline-primary w-100 fw-semibold">
                🔎 Ver Detalles
              </a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
