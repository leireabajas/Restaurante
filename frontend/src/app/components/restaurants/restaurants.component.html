

<div class="container my-4">
  <!-- ğŸ” Buscador ubicado aquÃ­, encima de la lista -->
  <div class="search-container text-center mb-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      class="form-control w-50 mx-auto"
      placeholder="ğŸ” Buscar restaurante..."
    />
  </div>

  <div class="row g-4">
    @for (restaurant of filteredRestaurants; track restaurant._id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <div class="card restaurant-card w-100 hover-zoom shadow-sm">
          <img
            [src]="restaurant.imagen || 'https://via.placeholder.com/300x200?text=Restaurante'"
            class="card-img-top restaurant-image"
            alt="Imagen Restaurante"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ restaurant.nombre }}</h5>
            <p class="card-text text-muted small mb-1">ğŸ“ {{ restaurant.ubicacion }}</p>
            <p class="card-text text-muted small mb-3">ğŸ´ {{ restaurant.tipoComida }}</p>
            <div class="mt-auto">
              <a
                [routerLink]="['/restaurants', restaurant._id]"
                class="btn btn-outline-primary w-100 fw-semibold"
              >
                Ver Detalles
              </a>

            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
