<h2 class="text-center my-4">
  {{ id ? 'âœï¸ Editar Reserva' : 'ğŸ—“ï¸ Nueva Reserva' }}
</h2>

<form (submit)="onSubmit()" class="reservation-form mx-auto p-4 rounded shadow-sm bg-white" style="max-width: 600px;">
  <div class="mb-3">
    <label class="form-label fw-semibold">Restaurante:</label>
    <select
      class="form-select"
      [(ngModel)]="reservation.restaurante"
      name="restaurante"
      required
      (change)="cargarHorarioRestaurante(reservation.restaurante)"
    >
      <option value="" disabled>Selecciona un restauranteâ€¦</option>
      @for (restaurant of restaurants; track restaurant._id) {
        <option [value]="restaurant._id">
          {{ restaurant.nombre }}
        </option>
      }
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Nombre del Cliente:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="reservation.nombreCliente"
      name="nombreCliente"
      placeholder="Tu nombre completo"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Fecha:</label>
    <input
      type="date"
      class="form-control"
      [(ngModel)]="reservation.fecha"
      name="fecha"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Hora:</label>
    <input
      type="time"
      class="form-control"
      [(ngModel)]="reservation.hora"
      name="hora"
      [min]="horaInicio"
      [max]="horaFin"
      required
    />
    <small class="form-text text-muted">
      Horario disponible: {{ horaInicio }} - {{ horaFin }}
    </small>
  </div>

  <div class="mb-4">
    <label class="form-label fw-semibold">NÃºmero de Personas:</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="reservation.numeroPersonas"
      name="numeroPersonas"
      min="1"
      required
    />
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-success px-5 fw-bold">
      {{ id ? 'ğŸ’¾ Actualizar' : 'âœ… Reservar' }}
    </button>
  </div>
</form>
