<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <!-- Cambia (submit) por (ngSubmit) y añade #loginForm="ngForm" -->
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <label>Email:</label>
    <!-- Añadimos name="email" -->
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <label>Contraseña:</label>
    <!-- Añadimos name="password" -->
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <!-- Inhabilita el botón si el form es inválido -->
    <button type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
