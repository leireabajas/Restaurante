<div class="admin-restaurants">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>🛠️ Restaurantes</h2>
    <a routerLink="/admin/restaurants/new-restaurant" class="btn btn-primary">
      + Nuevo Restaurante
    </a>
  </div>

  <div class="row g-4">
    @for (restaurant of restaurants; track restaurant._id) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card admin-card h-100">
          <img
            [src]="restaurant.imagen"
            class="card-img-top"
            alt="Imagen {{ restaurant.nombre }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ restaurant.nombre }}</h5>
            <p class="card-text small mb-2">
              📍 {{ restaurant.ubicacion }}<br/>
              🍽️ {{ restaurant.tipoComida }}
            </p>
          </div>
          <div class="card-footer d-flex gap-2">
            <a
              [routerLink]="['/admin/restaurants/edit-restaurant', restaurant._id]"
              class="btn btn-sm btn-outline-primary w-50"
            >
              ✏️ Editar
            </a>
            <button
              (click)="deleteRestaurant(restaurant._id)"
              class="btn btn-sm btn-outline-danger w-50"
            >
              🗑️ Eliminar
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
