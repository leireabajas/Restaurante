<div class="page contact-page">
  <h1><i class="fas fa-envelope-open-text"></i> Contáctanos</h1>
  <p>¿Tienes dudas o sugerencias? Estamos aquí para ayudarte.</p>

  <form class="contact-form">
    <div class="form-group">
      <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
      <input id="nombre" type="text" placeholder="Tu nombre completo" required />
    </div>

    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email</label>
      <input id="email" type="email" placeholder="tu@ejemplo.com" required />
    </div>

    <div class="form-group">
      <label for="mensaje"><i class="fas fa-comment-dots"></i> Mensaje</label>
      <textarea id="mensaje" rows="5" placeholder="¿En qué podemos ayudarte?" required></textarea>
    </div>

    <button type="submit">
      <i class="fas fa-paper-plane"></i> Enviar mensaje
    </button>
  </form>
</div>
