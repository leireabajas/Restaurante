<nav class="navbar">
  <div class="logo">🍴 RestauranteApp</div>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      placeholder="🔍 Buscar restaurante..."
    />
  </div>

  <!-- Mensaje de usuario y logout -->
  <div class="user-info" *ngIf="userEmail">
    ¡Hola, {{ userEmail }}!
    <button (click)="onLogout()" class="btn btn-sm btn-outline-light ms-2">
      🚪 Logout
    </button>
  </div>

  <div class="admin-link" *ngIf="auth.getUserRole() === 'admin'">
    <a routerLink="/admin">⚙️ Administración</a>
  </div>
</nav>
